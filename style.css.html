/* Toast */
.uds-toast {

}

.uds-toast > i {
    margin-right: 8px;
}

.uds-toast > a, .uds-toast > a:hover, .uds-toast > a:focus {
    text-transform: uppercase;
    text-decoration: none;
    color: darkorange;
    margin-left: 8px;
}

.uds-toast-opening {
    animation: openToast 1s;
}

.uds-toast-open {

}

.uds-toast-closing {

}

@keyframes openToast {

}

@keyframes closeToast {
    from {bottom: 20px;}
    to {bottom: -100px;}
}
