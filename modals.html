<div id="shareModal" class="modal">

      <span></span>

      <a onclick="$('#shareModal').modal('close');$('#shareModal span').text('');" class="modal-action modal-close waves-effect waves-green btn-flat">Agree</a>

  <div id="importKey" class="modal">

          <label for="key">Key</label>

    <div class="modal-footer">
    <a class="modal-action modal-close waves-effect waves-red btn-flat">Close</a>
